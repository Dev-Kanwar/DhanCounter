<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhan Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dhan Counter</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" style="color:white" aria-current="page" href="notescounter.html">Notes Counter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color:white" href="amountcounter.html">Amount Counter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color:white" href="inrdeno.html">INR Denomination</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Notes Counter -->
    <div class="main1">
        <div class="heading">
            <h3>Notes Counter</h3>
        </div>
        <div class="first-block">
            <h3>Amount</h3>
            <div class="input">
                <label for="amount" class="label">Amount</label>
                    <input type="number" name="amount" class="amount" id="amount">
            </div>
        </div>
        <div class="second-block">
            <h3>Currency</h3>
            <div class="input">
                <label for="curr" class="label">Currency</label>
                <select name="currency" id="curr" class="currency">
                    <option value="500">₹ 500</option>
                    <option value="200">₹ 200</option>
                    <option value="100">₹ 100</option>
                    <option value="50">₹ 50</option>
                    <option value="20">₹ 20</option>
                    <option value="10">₹ 10</option>
                    <option value="5">₹ 5</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btnn" onclick="calculatenotes()">Calculate</button>
        <input type="number" readonly class="result" placeholder="Number of Notes">
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
